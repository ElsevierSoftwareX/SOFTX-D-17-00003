<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Genetic Code Analysis Toolkit (GCAT)</title>
		<style>
			html,body{ padding:0;margin:0;font-family:Tahoma,Geneva,sans-serif }
			body>header{ padding:20px;background:#014596;background:-moz-linear-gradient(-45deg,#014596 0%,#5692c8 100%);background:-webkit-gradient(linear,lefttop,rightbottom,color-stop(0%,#014596),color-stop( 100%,#5692c8));background:-webkit-linear-gradient(-45deg,#014596 0%,#5692c8 100%);background:-o-linear-gradient(-45deg,#014596 0%,#5692c8 100%);background:-ms-linear-gradient(-45deg,#014596 0%,#5692c8 100%);background:linear-gradient(135deg,#014596 0%,#5692c81  00%);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#014596',endColorstr='#5692c8',GradientType=1) }

	</head>
	<body>
		<header>
			<img src="images/logo.png" alt="Genetic Code Analysis (GCAT) Logo">

		<div>
			<span>Click here to launch:</span>
			<script src="https://www.java.com/js/deployJava.js"></script>
			<script>
				deployJava.createWebStartLaunchButton(location.href.substring(0,location.href.lastIndexOf('/')+1)+'launch.jnlp','1.8.0');
			</script>
		</div>
