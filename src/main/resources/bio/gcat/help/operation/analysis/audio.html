<p>Converts each nucleobase of a given sequence into a note of a given spectrum and outputs the note to the computer speaker.
<p><b>Example for C3(0):</b><table class="example">
	<tr><td>Input sequence:</td><td>ACG CUC UGU UCG UUU GCG</td></tr>
	<tr><td>Analysis result:</td><td>An audio representation of the sequence put out on the computer speakers.</td></tr>
</table>
