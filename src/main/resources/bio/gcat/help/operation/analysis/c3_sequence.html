<p>Graphically visualizes, which tuples of a given sequence are part of one of the 216 maximum comma-free C3 codes.
<p><b>Parameter</b><table class="example">
	<tr><td>1st:</td><td>Number of the C3 set, i.e. a number between 1 and 216.</td></tr>
</table>
<p><b>Example for C3(1):</b><table class="example">
	<tr><td>Input sequence:</td><td>ACG CAC ACG AUU AUU</td></tr>
	<tr><td>Analysis result:</td><td><span style="background-color:#FF8000">ACG</span> CAC <span style="background-color:#FF8000">ACG</span> AUU AUU</td></tr>
</table>
