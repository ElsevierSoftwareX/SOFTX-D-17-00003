<p>Left shifts the nucleobases of each individual tuple in a sequence by the specified amount of places. With a left shift of 1 AGU is shifted to GUA.
<p><b>Example:</b><table class="example">
	<tr><td>Input sequence:</td><td>AGU UGA UAC GCA CAG</td></tr>
	<tr><td>Output sequence:</td><td>GUA GAU ACU CAG AGC</td></tr>
</table>
