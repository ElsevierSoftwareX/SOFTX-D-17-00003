<p>Graphically visualizes, which tuples of a given sequence are part of the distinctive classes of a binary dichromatic algorithm.
<p><b>Example for C3(0):</b><table class="example">
	<tr><td>Input sequence:</td><td>ACG CUC UGU UCG UUU GCG</td></tr>
	<tr><td>Analysis result:</td><td>ACG CUC <span style="background-color:#FFFF9B">UGU</span> UCG <span style="background-color:#FFFF9B">UUU</span> GCG</td></tr>
</table>
