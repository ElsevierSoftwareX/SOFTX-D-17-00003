<p>Counts how many of the tuples of a given sequence are part of one of the 216 maximum comma-free C3 codes.
<p><b>Example for C3(0):</b><table class="example">
	<tr><td>Input sequence:</td><td>ACG CAC ACG AUU AUU</td></tr>
	<tr><td>Analysis result:</td><td>in C3(1): 2, not in C3(1): 3</td></tr>
</table>
